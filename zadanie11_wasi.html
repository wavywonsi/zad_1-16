<html lang="pl">
<head>
    <title>Ile sekund między dniami</title>
    <meta charset="utf-8">
</head>
<body>
<div style="color:green; font-size:59px;">
    <script language="JavaScript">
        var D1 = parseInt(prompt("Podaj numer pierwszego dnia (D1):", ""));
        var D2 = parseInt(prompt("Podaj numer drugiego dnia (D2):", ""))
            var iloscSekund = (D1 - D2) * 24 * 60 * 60;
            document.write("Ilość sekund między dniami: " + iloscSekund + " sekund.");
 
    </script>
</div>
</body>
</html>
