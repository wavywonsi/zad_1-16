<!DOCTYPE html> 
<head> 
<script type="text/javascript"> 
 function show_confirm() 
 { 
 var r=confirm("Naciśnij klawisz"); 
 if (r==true) 
 { document.write("Nacisnąłeś OK!"); } 
 else 
 { document.write("Nacisnąłeś Cancel!"); } 
 } 
</script> 
</head> 
<body>
<font size=6> <b>Zastosowanie:</b><br>
<font size=4>Jest używany, jeśli chcemy zapytać użytkownika o weryfikacje, lub akceptację jakichś danych.<br> 
Użytkownik musi nacisnąć „OK.” w celu akceptacji bądź „Cancel” w celu odrzucenia.<br>
Jeżeli zostanie wybrane „OK.” metoda zwraca true w przeciwnym wypadku false<br>
 <input type="button" onclick="show_confirm()" value="Pokaż confirm box" /> 
</body> 
</html>
